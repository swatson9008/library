<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="submitLibrary">
        <form>
            <label for="bookT">Book Title</label>
            <input type="text" name="bookT" id="bookT"><p></p>
            <label for="authorName">Author</label>
            <input type="text" name="authorName" id="authorName"><p></p>
            <label for="pagesNo">Pages</label>
            <input type="text" name="pagesNo" id="pagesNo"><p></p>
            <label for="readConfirm">Did you read it?</label>
            <input type="checkbox" id="readConfirm" class="confirmCheck" name="readConfirm" value="readConfirm"><p></p>
            <button id="submitB">Submit</button>
        </form>
        <p></p>
        <div id="bookArea">
            <div class="bookPage">
            <div class="bookTitles">Example of a Book!</div>
            <div class="authorNames">It will be deleted when you enter one yourself!</div>
            <div class="pageNos">777</div>
            <div class="hasRead"></div>
            

        </div>
        </div>
    </div>

    <script src="main.js" defer></script>
</body>
</html>
